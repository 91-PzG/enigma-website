<nb-icon [icon]="this.role" pack="hllroles" class="role-icon"></nb-icon>
{{ soldier?.name }}
<button nbButton ghost (click)="switchAttendance()" class="attendance-icon">
  <nb-icon
    [icon]="this.soldier.isPresent ? 'checkmark-outline' : 'close-outline'"
    [status]="this.soldier.isPresent ? 'success' : 'danger'"
  ></nb-icon>
</button>
