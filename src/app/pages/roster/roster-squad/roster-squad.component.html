<div
  class="squad-header"
  (mouseenter)="hover = true"
  (mouseleave)="hover = false"
>
  <input
    fullWidth
    nbInput
    fieldSize="large"
    [value]="this.squad.name"
    (focusout)="test()"
    (keyup.enter)="test()"
    [attr.id]="'squad-name-' + this.squad.id"
  />
  <div class="trash">
    <button nbButton ghost *ngIf="hover" (click)="deleteSquad()">
      <nb-icon icon="trash-2-outline"></nb-icon>
    </button>
  </div>
</div>
<div
  cdkDropList
  class="soldier-list"
  (cdkDropListDropped)="onDrop($event)"
  id="{{ 'squad-' + squad.id }}"
>
  <div
    class="soldier-box"
    *ngFor="let soldier of this.squad.members"
    cdkDrag
    [cdkDragData]="soldier"
  >
    {{ soldier.username }}
  </div>
</div>
